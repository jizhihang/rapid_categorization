<script>
var vid;

function gogo2(e)
{
	vid.play();
}

function gogo()
{
	var display_element = document.getElementById('testcont');
	vid = document.createElement('video');
	var source = document.createElement('source');
	vid.appendChild(source);
	vid.width = 256;
	vid.height = 256;
	vid.poster = "fix.png";
	vid.preload = 'auto';
	vid.oncanplaythrough = gogo2;
        display_element.appendChild(vid);
	source.src = 'scene.webm';
//	vid.load();
}

$(document).bind('keyup', function(e){
    if(e.which==78) {
      // "n"
	gogo();
    }
    if(e.which==83) {
      // "s"
    }
});
